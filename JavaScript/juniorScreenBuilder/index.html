<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customizable Browser</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="browser">
      <div class="settings-panel">
        <h3>Settings</h3>

        <div class="setting">
          <label for="bg-color">Background Color:</label>
          <input type="color" id="bg-color" />

          <label for="text-input">Add Text:</label>
          <textarea
            id="text-input"
            placeholder="Enter your text"
            rows="5"
            cols="30"
          ></textarea>
        </div>
        <div class="setting">
          <label for="text-color">Text Color:</label>
          <input type="color" id="text-color" />
          <label for="text-size">Text Size (px):</label>
          <input type="number" id="text-size" min="8" max="72" />
        </div>
          <div class="setting">
          <label for="font-family">Font Family:</label>
          <select id="font-family">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
            <option value="Verdana">Verdana</option>
          </select>
       
          
          <button id="add-text-btn">Add Text</button>
        </div>

        <button id="reset-btn" class="reset">Reset</button>

      </div>
      <div class="display-area">
        <div id="preview-area">
          <p class="placeholder">Your design will appear here...</p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
