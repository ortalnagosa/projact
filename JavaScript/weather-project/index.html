<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+Todhri&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    
    <div class="header">
      <a href="/index.html" class="profile">
        <img
          src="/HTML/image/me.jpg"
          alt="תמונה שלי"
          class="profile-img"
        />
        <span class="profile-name">אורטל נגוסה</span>
      </a>
    </div>

    <div class="container">
      <div class="form-control">
        <label for="">Search:</label>
        <input type="text" id="inputCity" />
        <button>SEND</button>
      </div>

      <div class="weatherInfo">
        <h1 id="city"></h1>
        <p id="temp"></p>
        <img id="weatherIcon" />
        <p id="description"></p>
        <p id="errorMessage"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
